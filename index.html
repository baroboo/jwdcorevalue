<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>หน้าทดสอบง่ายๆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 40px;
            text-align: center;
        }
        .test-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #0078D7;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078D7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>หน้าทดสอบง่ายๆ</h1>
        <p>กดปุ่มเพื่อทดสอบการทำงาน</p>
        <button onclick="alert('ทดสอบสำเร็จ!')">ทดสอบ</button>
    </div>
</body>
</html>
